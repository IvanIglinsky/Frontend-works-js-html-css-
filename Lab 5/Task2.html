<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
        }
        .main{
            width: 100%;
            height: 100vh;
            background-color: bisque;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .move{
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px solid tomato;
            top: 50%;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="move">
    </div>
</div>
<script>
    let main=document.querySelector('.main');
    let move=document.querySelector('.move');
    main.onclick=ShowXY;
    function ShowXY(event)
    {
        move.style.top=event.clientY-50+'px';
        move.style.left=event.clientX-50+'px';

    }
</script>
</body>
</html>
