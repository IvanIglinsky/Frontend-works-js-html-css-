<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task12</title>
  <style>
    body{
      background: tomato;
    }
    input
    {
      width: 210px;
      height: 30px;
      font-size: 20px;
      font-weight: bold;
    }
    div
    {
      width: 220px;
      border: 2px groove black;
    }
    td{
      width: 50px;
      height: 50px;
      background: greenyellow;
      padding-left:20px ;
      border: 1px solid black;
      font-weight: bold;
      font-size: 20px;
    }
    #colspaned
    {
      padding-left: 45px;
    }
  </style>
</head>
<body>
<div>
<input type="text" id="windowWork">
<table>
  <tr>
    <td>7</td>
    <td>8</td>
    <td>9</td>
    <td>+</td>
  </tr>
  <tr>
    <td>4</td>
    <td>5</td>
    <td>6</td>
    <td>-</td>
  </tr>
  <tr>
    <td>1</td>
    <td>2</td>
    <td >3</td>
    <td >*</td>
  </tr>
  <tr>
    <td >0</td>
    <td colspan="2" id="colspaned">=</td>
    <td >/</td>
  </tr>
</table>
</div>
<script>
  let input=document.querySelector('input');
  let td=document.querySelectorAll('td');
 for(let i of td)
 {
   i.onclick=doThis;
 }
  function doThis()
  {
    input.value+=this.innerHTML;
    if(this.innerHTML=='=')
    {
      let calc=input.value.toString().replace('=','');
      input.value=eval(calc);
    }
  }
</script>
</body>
</html>
