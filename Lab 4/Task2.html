<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    p{
      font-size: 36px;
      color:yellowgreen;
    }
  </style>
</head>
<body>
<p>1</p>
<p>2</p>
<p>3</p>
<p>4</p>
<p>5</p>

<script>
  let par= document.querySelectorAll('p');
  for(let i=0;i<par.length;i++)
  {
    par[i].id=i+1;
    par[i].onclick=GetTwo;
  }

  function GetTwo()
  {
   this.id =Math.pow(parseInt(this.id),2);
   this.innerHTML=this.id;
  }
</script>
</body>
</html>
