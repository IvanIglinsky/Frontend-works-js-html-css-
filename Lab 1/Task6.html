<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 6</title>
</head>
<body>
<label for="nums">Введіть числа (введення завершується 0 )<input type="text" id="nums"></label>
<button type="button" id="Sum" onclick="Sum()">Обрахувати</button>

<script>
   function Sum()
   {
       let array=document.getElementById('nums').value.split(' ');
       array=array.map(string=>parseInt(string));
       let sum=0;
       let str=array[0].toString();
       for(let i=0;i<array.length;i++)
       {
           if(i!=0) str+='+'+array[i].toString();
           sum  +=array[i];

       }
       str+='='+sum.toString();
       document.getElementById('res').innerText= str.toString();
   }
</script>
<h3 id="res"></h3>
</body>
</html>
