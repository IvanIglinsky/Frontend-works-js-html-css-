<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 5</title>
    <style>
        .but{
            background: black;
            color: red;
            font-weight: bold;
            height: 30px;
        }
    </style>
</head>
<body>
<label for="Str">Введіть  рядок<input id="Str" type="text"></label><br>
<label for="Max">Введіть  максимальну кількість символів<input id="Max" type="number"></label><br>
<input type="button" class="but" onclick="Short();" value="ToUp">
<script>
  function Short() {
    let Str = document.getElementById ( 'Str' ).value;
    let Max=document.getElementById('Max').value;
    let NewStr=' '
    for(let i=0;i<Max;i++)
      NewStr+=Str[i];
    let H2Res = document.getElementById ( 'Res' );
    H2Res.innerHTML = NewStr.toString ()+'...';
  }
</script>
<h2 id="Res"></h2>

</body>
</html>
