<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 4</title>
    <style>
        .but{
            background: black;
            color: red;
            font-weight: bold;
            height: 30px;
        }
    </style>
</head>
<body>
<label for="Str">Введіть  рядок<input id="Str" type="text"></label><br>
<input type="button" class="but" onclick="Spam();" value="SPAM?">
<script>
  function Spam() {
    let Str = document.getElementById ( 'Str' ).value.toLowerCase().split(' ');
    let NewStr='';
    let StrFInd=['100%','безкоштовно','збільшення','продажів','тільки','сьогодні','не','видаляйте','xxx']
   for(let i=0;i<StrFInd.length;i++)
   {
     if(Str.includes(StrFInd[i])) {
         NewStr = 'True';
         break;
     }
     else
       NewStr='False';
   }
    let H2Res = document.getElementById ( 'Res' );
    H2Res.innerHTML = NewStr.toString ();
  }
</script>
<h2 id="Res"></h2>
</body>
</html>
