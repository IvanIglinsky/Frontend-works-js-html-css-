<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 1</title>
    <style>
        .but{
            background: black;
            color: red;
            font-weight: bold;
            height: 30px;
        }
    </style>
</head>
<body>
<label for="FirstStr">Введіть перший рядок<input id="FirstStr" type="text"></label><br>
<label for="SecondStr">Введіть другий рядок<input id="SecondStr" type="text"></label><br>
<input class="but" type="button" onclick="BigOrSmall()" value="Підрахунок">
<script>
    function BigOrSmall()
    {
        let FirstStr=document.getElementById('FirstStr').value;
        let SecondStr=document.getElementById('SecondStr').value;
        let n=0;
        if(FirstStr.length>SecondStr.length) n=1;
        else  if(FirstStr.length<SecondStr.length) n=-1;
        else  if(FirstStr.length===SecondStr.length) n = 0;
        let H2Res=document.getElementById('Res');
        H2Res.innerText=n.toString();
    }
</script>
<h2 id="Res"></h2>
</body>
</html>
